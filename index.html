<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семён's Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
            background-color: #f0f4c3; /* Светлый фон */
            color: #33691e; /* Темно-зеленый текст */
        }
        .dark-theme {
            background-color: #263238; /* Темный фон */
            color: #ffffff; /* Белый текст */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        .dark-theme .container {
            background-color: rgba(0, 0, 0, 0.85);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            animation: fadeIn 0.5s;
        }
        p {
            margin: 5px 0;
            animation: fadeIn 0.5s;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #33691e; /* Темно-зеленый фон кнопки */
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #4caf50; /* Более светлый зеленый при наведении */
            transform: scale(1.05); /* Увеличение кнопки при наведении */
        }
        .dark-theme button {
            background-color: #e8f5e9; /* Светлый фон кнопки в темной теме */
            color: #33691e;
        }
        .dark-theme button:hover {
            background-color: #c5e1a5; /* Светло-зеленый при наведении в темной теме */
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #33691e;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        .dark-theme .social-links a {
            color: #ffffff;
        }
        .social-links a:hover {
            color: #4caf50; /* Цвет ссылки при наведении */
        }
        .icon {
            margin-right: 5px;
        }
        
        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <h1 id="name">Семён</h1>
        <p><strong>Nick:</strong> <span id="nick">Korsany</span></p>
        <p><strong>Gender:</strong> <span id="gender">Мужской</span></p>
        <p id="music_text">Люблю классическую музыку</p>
        <p id="program_text">Пишу на Python</p>
        <button class="theme-button" onclick="toggleTheme()" id="themeButton"><i class="fas fa-sun icon"></i> Light Theme</button>
        <button class="language-button" onclick="toggleLanguage()" id="languageButton"><i class="fas fa-globe icon"></i> Russian</button>
        <div class="social-links">
            <a href="https://t.me/korsany" target="_blank"><i class="fab fa-telegram-plane icon"></i> Telegram</a>
            <a href="https://t.me/korsany_channel" target="_blank"><i class="fab fa-telegram icon"></i> Telegram Channel</a>
        </div>
    </div>

    <script>
        let isDarkTheme = localStorage.getItem('theme') === 'dark';
        let isRussian = localStorage.getItem('language') === 'ru' || localStorage.getItem('language') === null;
        
        // Установка начальной темы и языка
        applyTheme();
        applyLanguage();

        function applyTheme() {
             document.body.className = isDarkTheme ? 'dark-theme' : 'light-theme';
            const themeButton = document.getElementById('themeButton');
            const icon = themeButton.querySelector('.icon');
            if (isDarkTheme) {
                themeButton.textContent = 'Dark Theme';
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                themeButton.textContent = 'Light Theme';
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
            applyTheme();

        }
       
        function applyLanguage()
        {
            const languageButton = document.getElementById('languageButton');
            const icon = languageButton.querySelector('.icon');
            if (isRussian) {
                document.getElementById('name').textContent = 'Семён';
                document.getElementById('nick').textContent = 'Korsany';
                document.getElementById('gender').textContent = 'Мужской';
                document.getElementById('music_text').textContent = 'Люблю классическую музыку';
                document.getElementById('program_text').textContent = 'Программирую на Python';
                languageButton.textContent = 'Russian';
                icon.classList.remove('fa-language');
                icon.classList.add('fa-globe');
            } else {
                document.getElementById('name').textContent = 'Semyon';
                document.getElementById('nick').textContent = 'Korsany';
                document.getElementById('gender').textContent = 'Male';
                document.getElementById('music_text').textContent = 'I love classical music';
                document.getElementById('program_text').textContent = 'I program in Python';
                languageButton.textContent = 'English';
                icon.classList.remove('fa-globe');
                icon.classList.add('fa-language');
            }
        }

        function toggleLanguage() {
            isRussian = !isRussian;
             localStorage.setItem('language', isRussian ? 'ru' : 'en');
             applyLanguage();
        }
    </script>
</body>
</html>
