<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korsany Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-green': {
                light: '#66bb6a',
                DEFAULT: '#43a047',
                dark: '#388e3c',
              },
              'base': {
                '900': '#121212',
                '800': '#1e1e1e',
                '700': '#2a2a2a',
                '600': '#3c3c3c',
              },
              'text': {
                'primary': '#e0e0e0',
                'secondary': '#b0b0b0',
                'disabled': '#757575'
              }
            },
            boxShadow: {
              'md-custom': '0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -2px rgba(0, 0, 0, 0.12)',
              'lg-custom': '0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.12)',
              'xl-custom': '0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.12)',
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #121212, #1e1e1e, #2a2a2a, #1e1e1e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* .smooth-show –∫–ª–∞—Å—Å –±–æ–ª—å—à–µ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –µ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ */
        
        @keyframes cardEnter {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .card-enter-active {
            animation: cardEnter 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #43a047;
            animation: typewriter 2s steps(20) 0.5s both, blink 1s step-end infinite 2.5s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .pulse-emoji {
            animation: pulse 2s ease-in-out infinite;
            display: inline-block;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .slide-in-left {
            animation: slideInLeft 0.5s ease-out forwards;
        }
        
        @keyframes bounceIn { 
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) rotate(5deg);
            }
            70% {
                transform: scale(0.9) rotate(-2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .bounce-in {
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        .btn-icon {
            width: 1.125rem;
            height: 1.125rem;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.625rem;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        
        .btn-hover:hover .btn-icon {
            transform: scale(1.2) rotate(5deg);
        }
        
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200px 100%;
            animation: shimmer 2s infinite;
        }
        
        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(67, 160, 71, 0.3);
            transform: translateY(-2px);
        }
        
        @keyframes wiggle {
            0%, 7% { transform: rotateZ(0); }
            15% { transform: rotateZ(-15deg); }
            20% { transform: rotateZ(10deg); }
            25% { transform: rotateZ(-10deg); }
            30% { transform: rotateZ(6deg); }
            35% { transform: rotateZ(-4deg); }
            40%, 100% { transform: rotateZ(0); }
        }
        
        .wiggle:hover {
            animation: wiggle 0.8s ease-in-out;
        }
    </style>
</head>
<body class="antialiased text-text-primary">
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-size: 1.25rem; color: #555;">
            <div class="shimmer">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, Fragment } = React;

        const ChevronDownIcon = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2.5} stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
        );

        const GithubIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"/>
            </svg>
        );

        const TelegramIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.999 0C5.372 0 0 5.372 0 12s5.372 12 11.999 12C18.626 24 24 18.626 24 12S18.626 0 11.999 0ZM17.703 7.254L15.03 17.868c-.208.822-.768 1.03-1.42.638l-4.526-3.334-2.19 2.11c-.242.242-.448.448-.9.448l.128-4.61L5.08 10.867c-.84-.262-.84-1.022.153-1.402l11.496-4.43c.693-.262 1.253.154.97 1.22Z"/>
            </svg>
        );

        const App = () => {
            const [showCreations, setShowCreations] = useState(true);
            const [showPassions, setShowPassions] = useState(false);
            const [isLoaded, setIsLoaded] = useState(false);
            const [animationStep, setAnimationStep] = useState(0);

            useEffect(() => {
                const timer = setTimeout(() => setIsLoaded(true), 50);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                if (isLoaded) {
                    const steps = [1, 2, 3, 4];
                    steps.forEach((step, index) => {
                        setTimeout(() => setAnimationStep(step), (index + 1) * 300);
                    });
                }
            }, [isLoaded]);

            const bioData = {
                greeting: "–ü—Ä–∏–≤–µ—Ç!",
                name: "–Ø –°–µ–º—ë–Ω.",
                intro: "14 –≥–æ–¥–∏–∫–æ–≤.\n–ü—Ä–µ–≤—Ä–∞—â–∞—é –∏–¥–µ–∏ –≤ –∫–æ–¥ –Ω–∞ Python üêç\n(–∏ –Ω–µ–º–Ω–æ–≥–æ –Ω–∞ Rust ü¶Ä).",
                creationsTitle: "–ú–æ–∏ —Ç–≤–æ—Ä–µ–Ω–∏—è",
                creations: [
                    { text: "–¢–ì-–±–æ—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —Å–ø—è—Ç (aiogram 3)", emoji: "ü§ñ" },
                    { text: "–°–∞–π—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –ª–∞–≥–∞—é—Ç (HTML/CSS/JS)", emoji: "üåê" },
                    { text: "–ò–≥—Ä—ã, –≤ –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—á–µ—Ç—Å—è –∏–≥—Ä–∞—Ç—å (Godot 4)", emoji: "üéÆ" },
                ],
                status: "–í–µ—á–Ω—ã–π —Å—Ç—É–¥–µ–Ω—Ç Web Dev & Game Dev",
                passionsTitle: "–§–∞–Ω–∞—Ç–µ—é –æ—Ç",
                passions: [
                    { text: "–Ω–µ–π—Ä–æ—Å–µ—Ç–µ–π (–æ–Ω–∏ –∑–∞—Ö–≤–∞—Ç—è—Ç –º–∏—Ä?)", emoji: "ü§î" },
                    { text: "—Ö–æ—Ä–æ—à–µ–π –º—É–∑—ã–∫–∏", emoji: "üéß" },
                ],
                githubUser: "Korsany",
                telegramUser: "korsany"
            };

            const ToggleButton = ({ onClick, isShown, children, className = '' }) => (
                <button
                    onClick={onClick}
                    className={`w-full flex items-center justify-between bg-base-700 hover:bg-opacity-80 text-text-primary font-medium py-3 px-4 rounded-lg shadow-md-custom focus:outline-none focus:ring-2 focus:ring-brand-green focus:ring-opacity-75 transition-all duration-300 mb-2 hover-glow ${className}`}
                >
                    <span className="truncate">{children}</span>
                    <ChevronDownIcon className={`w-5 h-5 text-text-secondary transform transition-transform duration-300 wiggle ${isShown ? 'rotate-180' : 'rotate-0'}`} />
                </button>
            );

            // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π InfoBlock –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—ã—Å–æ—Ç—ã
            const InfoBlock = ({ isShown, children }) => (
                <div // –ì—Ä–∏–¥-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä: –∞–Ω–∏–º–∏—Ä—É–µ—Ç –≤—ã—Å–æ—Ç—É, –≤–∏–¥–∏–º–æ—Å—Ç—å –∏ –≤–Ω–µ—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã
                    className={`grid
                        transition-[grid-template-rows,opacity,margin-top,margin-bottom]
                        duration-400 ease-in-out /* ease-in-out —ç—Ç–æ cubic-bezier(0.4,0,0.2,1) */
                        ${isShown ? 'grid-rows-[1fr] opacity-100 mt-1 mb-3' : 'grid-rows-[0fr] opacity-0 mt-0 mb-0'}`}
                >
                    <div className="overflow-hidden"> {/* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —Å–∫—Ä—ã—Ç–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –≤–æ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ grid-template-rows */}
                        <div // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞: —Ñ–æ–Ω, –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã (–∞–Ω–∏–º–∏—Ä—É–µ–º—ã–µ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ) –∏ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ
                            className={`bg-base-700 bg-opacity-50 rounded-md
                                transition-[padding-top,padding-bottom] duration-400 ease-in-out
                                px-4 /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã –ø–æ—Å—Ç–æ—è–Ω–Ω—ã */
                                ${isShown ? 'py-4' : 'py-0'}`} /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã –∞–Ω–∏–º–∏—Ä—É—é—Ç—Å—è */
                        >
                            {children}
                        </div>
                    </div>
                </div>
            );

            const LinkButton = ({ href, children, icon: Icon, className = '' }) => (
                <a
                    href={href}
                    target="_blank"
                    rel="noopener noreferrer"
                    className={`w-full sm:w-auto flex items-center justify-center text-text-primary font-medium py-2.5 px-5 rounded-md shadow-md-custom focus:outline-none focus:ring-2 focus:ring-opacity-75 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg-custom btn-hover hover-glow ${className}`}
                >
                    {Icon && <Icon className="btn-icon" />}
                    {children}
                </a>
            );

            return (
                <div className="min-h-screen flex items-center justify-center p-3 sm:p-4 selection:bg-brand-green selection:text-base-900">
                    <div
                        className={`bg-base-800 shadow-xl-custom rounded-xl p-6 sm:p-8 max-w-lg w-full text-center ${isLoaded ? 'card-enter-active' : 'opacity-0'}`}
                    >
                        <header className="mb-6">
                            <h1 className={`text-3xl sm:text-4xl font-bold mb-1 ${animationStep >= 1 ? 'typewriter' : 'opacity-0'}`}>
                                {bioData.greeting} <span className="text-brand-green">{bioData.name}</span>
                            </h1>
                            <div className={`text-text-secondary text-md sm:text-lg leading-relaxed ${animationStep >= 2 ? 'fade-in-up' : 'opacity-0'}`}>
                                {bioData.intro.split('\n').map((line, index, arr) => (
                                    <Fragment key={index}>
                                        {line}
                                        {index < arr.length - 1 && <br />}
                                    </Fragment>
                                ))}
                            </div>
                        </header>

                        <section className={`mb-5 text-left ${animationStep >= 3 ? 'slide-in-left' : 'opacity-0'}`}>
                            <ToggleButton onClick={() => setShowCreations(!showCreations)} isShown={showCreations}>
                                {bioData.creationsTitle}
                            </ToggleButton>
                            <InfoBlock isShown={showCreations}>
                                <ul className="space-y-2.5">
                                    {bioData.creations.map((item, index) => (
                                        <li key={index} className="flex items-center text-text-primary">
                                            <span className="text-xl mr-3 opacity-80 pulse-emoji">{item.emoji}</span>
                                            <span className="text-sm sm:text-base">{item.text}</span>
                                        </li>
                                    ))}
                                </ul>
                            </InfoBlock>
                        </section>

                        <section className="my-6">
                            <p className={`text-brand-green-light italic text-sm sm:text-md px-3 py-1.5 border border-base-700 rounded-md bg-base-700 bg-opacity-30 inline-block floating ${animationStep >= 3 ? 'fade-in-up' : 'opacity-0'}`}>
                                {bioData.status}
                            </p>
                        </section>

                        <section className={`mb-6 text-left ${animationStep >= 3 ? 'slide-in-left' : 'opacity-0'}`} style={{animationDelay: '0.2s'}}>
                            <ToggleButton onClick={() => setShowPassions(!showPassions)} isShown={showPassions}>
                                {bioData.passionsTitle}
                            </ToggleButton>
                            <InfoBlock isShown={showPassions}>
                                <div className="space-y-2.5">
                                    {bioData.passions.map((passion, index) => (
                                        <p key={index} className="flex items-center text-text-primary">
                                            <span className="text-xl mr-3 opacity-80 pulse-emoji">{passion.emoji}</span>
                                            <span className="text-sm sm:text-base">{passion.text}</span>
                                        </p>
                                    ))}
                                </div>
                            </InfoBlock>
                        </section>

                        <footer className={`mt-8 pt-6 border-t border-base-700 ${animationStep >= 4 ? 'fade-in-up' : 'opacity-0'}`}>
                            <div className="flex flex-col sm:flex-row justify-center items-center gap-3 sm:gap-4">
                                <LinkButton
                                    href={`https://github.com/${bioData.githubUser}`}
                                    icon={GithubIcon}
                                    className="bg-brand-green hover:bg-brand-green-light text-base-900 focus:ring-brand-green-dark"
                                >
                                    GitHub
                                </LinkButton>
                                <LinkButton
                                    href={`https://t.me/${bioData.telegramUser}`}
                                    icon={TelegramIcon}
                                    className="bg-base-700 hover:bg-base-600 text-text-primary focus:ring-brand-green"
                                >
                                    Telegram
                                </LinkButton>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
